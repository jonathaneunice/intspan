# integrating coverage testing from
# https://github.com/pytest-dev/pytest-cov/blob/master/example/tox.ini

[tox]
envlist = cov-init, py2{6,7}, pypy, py3{2,3,4,5}, pypy3, cov-report

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report

[testenv:py35]
commands=
    # py.test --assert=plain
    py.test --assert=plain {posargs: --cov=intspan test}

# --assert=plain is workaround for broken py.test on 3.5
# idential assertions, but much less informative info on failure

[testenv]
# changedir=test
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
deps=
    pytest
    coverage
    pytest-cov
commands=
    # py.test {posargs}
    py.test {posargs: --cov=intspan test}
    # py.test {posargs: --cov-report term-missing --cov=intspan test}
